{% extends "base.html" %}

{% block title %}
    <title>Категории товаров</title>
{% endblock %}

{% block content %}
    {% if categories %}
        {% for category in categories %}
            <p>Наименование категории: {{category}}</p>
        {% endfor %}
    {% else %}
        <p>Категорий товаров еще нет в бд</p>
    {% endif %}
{% endblock %}
