{% extends "WarehouseApp/emps/emps.html" %}

{% block title %}
    <title>Сотрудник</title>
{% endblock %}

{% block empDetail %}
    {% for field in emp.get_model_fields %}
        {% if field.name != 'id' %}
            <p>{{emp|get_verb_name:field}}: {{emp|get_attribute:field}}</p>
        {% endif %}
    {% endfor %}
{% endblock %}
