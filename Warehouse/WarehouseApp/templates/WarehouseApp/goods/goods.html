{% extends "base.html" %}

{% block title %}
    <title>Все товары</title>
{% endblock %}

{% block content %}
    {% if goods %}
        {% for good in goods %}
            <a href="{% url 'goodDetail' good.place.section.id good.id %}">{{good}}</a>
        {% endfor %}
    {% else %}
        <p>В базе данных товаров пока нет</p>
    {% endif %}
{% endblock %}
