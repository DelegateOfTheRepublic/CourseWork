{% extends "base.html" %}

{% block title %}
    <title>Единицы измерения</title>
{% endblock %}

{% block content %}

    {% if units %}
        {% for unit in units %}
            <p>{{unit}}</p>
        {% endfor %}
    {% else %}
        <p>Такой единицы измерения в базе нет</p>
    {% endif %}

{% endblock %}
